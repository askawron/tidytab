# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r:
- 3.2
- oldrel
- release
- devel

after_success:
  - Rscript -e 'pkgdown::build_site()'
  - Rscript -e 'covr::codecov()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master
